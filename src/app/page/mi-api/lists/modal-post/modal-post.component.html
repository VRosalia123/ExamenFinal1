<div class="modal fade" #modalEmpleado tabindex="-1" aria-labelledby="empleadoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="empleadoModalLabel">Agregar Nuevo Empleado</h1>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label for="nombreEmpleado" class="form-label">Nombre del Empleado</label>
                    <input type="text" id="nombreEmpleado" class="form-control" #nombreEmpleado
                        placeholder="Ingrese el nombre" />
                </div>
                <div class="mb-3">
                    <label for="puesto" class="form-label">Puesto</label>
                    <input type="text" id="puesto" class="form-control" #puesto placeholder="Ingrese el puesto" />
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" id="salario" class="form-control" #salario placeholder="Ingrese el salario" />
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select" #estado>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                <button type="button" class="btn btn-success" (click)="agregarEmpleado(
              nombreEmpleado.value,
              puesto.value,
              salario.value,
              estado.value
            )">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
